<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patintero Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    html,body { height:100%; margin:0; padding:0; }
    body {
      font-family: "Press Start 2P", cursive;
      background: url("patintero-bg.png") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay-card {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; padding: 5vw;
      z-index: 100;
    }

    .overlay-card h2 {
      margin-top: 0;
      color: yellow;
      font-size: 5vw;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #000;
    }

    .overlay-card p {
      font-size: 3vw;
      margin: 5vw 0;
      line-height: 1.6em;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
      max-width: 90vw;
    }

    #startBtn {
      padding: 3vw 6vw;
      font-size: 3vw;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.18s ease;
      box-shadow: 0 4px 0 #0d47a1;
    }

    #startBtn:hover {
      background: #1976d2;
      transform: scale(1.06);
    }

    /* CHARACTER SPRITE SYSTEM */
    :root {
      --pixel-size: 2;
    }

    .Character {
      width: calc(32px * var(--pixel-size));
      height: calc(32px * var(--pixel-size));
      overflow: hidden;
      position: absolute;
    }

    .Character_spritesheet {
      animation: moveSpritesheet 1s steps(4) infinite;
      width: calc(128px * var(--pixel-size));
      position: absolute;
    }
    .Character_shadow {
      position: absolute;
      width: calc(32px * var(--pixel-size));
      height: calc(32px * var(--pixel-size));
    }

    .pixelart {
      image-rendering: pixelated;
    }

    .face-down { top: 0; }
    .face-right { top: calc(-32px * var(--pixel-size)); }
    .face-up { top: calc(-64px * var(--pixel-size)); }
    .face-left { top: calc(-96px * var(--pixel-size)); }

    @keyframes moveSpritesheet {
      from { transform: translate3d(0px,0,0) }
      to { transform: translate3d(-100%,0,0) }
    }
  </style>
</head>
<body>
  <!-- Home Screen -->
  <div class="overlay-card" id="homeScreen">
    <h2>Patintero</h2>
    <p>
      üèÉ Relive the excitement of a Filipino
      childhood favorite! Cross the lines and avoid the taggers.<br><br>
      üëâ Use <b>ARROW KEYS</b> or <b>TAP</b> to move.<br>
      üèÅ Reach the opposite side without being tagged!
    </p>
    <button id="startBtn">‚ñ∂ START GAME</button>
  </div>
<script>
document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("homeScreen").remove();

  // Change background image for gameplay
  document.body.style.background = "url('playground.png') no-repeat center center fixed";
  document.body.style.backgroundSize = "cover";

const screenW = window.innerWidth;
const screenH = window.innerHeight;

  // === PLAYER SPRITE ===
  const player = document.createElement("div");
  player.className = "Character";
  player.style.left = screenW * 0.4 + "px";
  player.style.top = screenH * 0.8 + "px";
  player.setAttribute("facing","down");

  player.innerHTML = `
    <img class="Character_shadow pixelart" 
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png" />
    <img class="Character_spritesheet pixelart face-down" 
         src="AjFP5.png" />
  `;
  document.body.appendChild(player);

  // === BLOCKER SPRITE ===
  const blocker = document.createElement("div");
  blocker.className = "Character";
  blocker.style.left = screenW * 0.4 + "px"; // middle of the screen
  blocker.style.top = screenH * 0.8 + "px";  // near top
  blocker.setAttribute("facing","down");

  blocker.innerHTML = `
    <img class="Character_shadow pixelart" 
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/21542/DemoRpgCharacterShadow.png" />
    <img class="Character_spritesheet pixelart face-down" 
         src="blocker.png" />
  `;
  document.body.appendChild(blocker);

  // === PLAYER MOVEMENT ===
  let x = screenW * 0.4, y = screenH * 0.8;

function nmovePlayer(dx, dy, direction) {
  x += dx;
  y += dy;
  const sprite = player.querySelector(".Character_spritesheet");
  sprite.className = `Character_spritesheet pixel art ${direction}`;
  player.style.left = x + "px";
  player.style.top = y + "px";
}

  window.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") movePlayer (0, -20, "face-up");
    if (e.key === "ArrowDown") movePlayer (0, 20, "face-down");
    if (e.key === "ArrowLeft") movePlayer (-20, 0, "face-left");
    if (e.key === "ArrowRight") movePlayer (20, 0, "face-right");
  });

document.body.addEventListener("touchstart", e => {
  const touchX = e.touches[0].clientX;
  const touchY = e.touches[0].clientY;
  const centerX = screenW / 2;
  const centerY = screenH / 2;

  if (touchY < centerY) movePlayer(0, -20, "face-up");
  else if (touchY > centerY) movePlayer(0, 20, "face-down");
  else if (touchX < centerX) movePlayer (-20, 0, "face-left");
  else movePlayer(20, 0, "face-right");
});

  // === SIMPLE BLOCKER MOVEMENT (sideways only, always face front) ===
  setInterval(() => {
   const playerX = x;
   const playerY = y;
   const blockerX = parseInt(blocker.style.left);
   const blockerY = parseInt(blocker.style.top);

   const dx = playerX - blockerX;
   const dy = playerY - blockerY;

   const step = 5;

   if (Math.abs(dx) > step) {
     blocker.style.left = blockerX + step * Math.sign(dx) + "px";
   }
   if (Math.abs(dy) > step) {
     blocker.style.top = blockerY + step * Math.sign(dy) + "px";
   }

   const sprite = blocker.querySelector(".Character_spritesheet");
   if (Math.abs(dx) > Math.abs(dy)) {
     sprite.className = dx > 0 ? "Character_spritesheet pixelart face-right" : "Character_spritesheet pixelart face-left";
   } else {
       sprite.className = dy > 0 ? "Character_spritesheet pixelart face-down" : "Character_spritesheet pixelart face-up";
     }
  }, 2000);




</script>
</body>
</html>
